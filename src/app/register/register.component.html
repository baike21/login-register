<div class="col-md-6 col-md-offset-3">
    <h2>注册页面</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-user" style="top: 0;"></span>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />

          </div>
          <div *ngIf="f.submitted && !username.valid" class="help-block">用户名是必填项</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-lock" style="top: 0;"></span>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          </div><div *ngIf="f.submitted && !password.valid" class="help-block">密码是必填项</div>
        </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-lock" style="top: 0;"></span>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        </div><div *ngIf="f.submitted && !password.valid" class="help-block">请再次输入一遍密码</div>
      </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">注册</button>
